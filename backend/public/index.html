<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox, weil ben keine api ansprechen m√∂chte (Weinendes Emoji)</title>
    <style>
        body {
            background-color: #222;
            color: white;
        }
        #wrapper {
            text-align: center;
            background-color: #444;
            width: 60em;
            height: 80%;
            margin: 3em auto;
            padding: 1em 0;
        }
        form {
            display: none;    
        }
        #wrapper > form:first-of-type {
            display:block;
        }
    </style>
</head>
<body>
    <script>
        function changePath(e) {
            Array.from(document.getElementsByClassName("form")).forEach(element => {
                element.style.display = "none";
            });
            document.getElementById(e.target.value).style.display = "block";
        }
        function sendData(event) {
            event.preventDefault();
            console.log(event.target.getElementsByClassName("fileUpload")[0].files);
        }
    </script>
    <div id="wrapper">
        <select onchange="changePath(event)" name="path" id="path">
            <option value="none" default>Auswahl</option>
            <option value="objectForm">Object</option>
            <option value="levelForm">Level</option>
        </select>
        <hr>
    
    <form onsubmit="sendData(event)" id="objectForm" class="form">
        <h1>Object</h1>
        <input type="file" class="fileUpload">
        <br><br>
        <input type="submit"><input type="reset">
    </form>
    <form onsubmit="sendData(event)" id="levelForm" class="form">
        <h1>Level</h1>
        <input type="file" class="fileUpload">
        <br><br>
        <input type="submit"><input type="reset">
    </form>
</div>
</body>
</html>
